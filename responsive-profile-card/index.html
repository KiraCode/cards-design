<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Responsive Profile Card 👨🏻‍🏫</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRssheQPDCSbStxbdekMJibvC2mqwaRmPbyow&s"
          alt=""
          class="profile-img"
        />
      </div>
      <div class="text-data">
        <span class="name">John Wick</span>
        <span class="job">Legendary Hitman</span>
      </div>
      <div class="media-buttons">
        <a href="#" class="link" style="background: #4267b2"
          ><i class="bx bxl-facebook"></i
        ></a>
        <a href="#" class="link" style="background: #1da1f2"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="#" class="link" style="background: #e1306c"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" class="link" style="background: #ff0000"
          ><i class="bx bxl-youtube"></i
        ></a>
      </div>
    </div>
  </body>
</html>
